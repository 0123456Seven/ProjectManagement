<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание проекта</title>
  <link rel="stylesheet" th:href="@{/static/styles/createproject.css}">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="user-profile">
      <span class="user-name">Anonymous</span>
      <a href="#" class="profile-link">
        <img th:src="@{/static/images/man-silhouette.jpg}" alt="Профиль" class="profile-pic">
      </a>
    </div>
  </header>
  <nav class="nav">
    <ul>
      <li><a th:href="@{/main}">Dashboard</a></li>
      <li><a th:href="@{/projects}">Проекты</a></li>
      <li><a th:href="@{/statistics}">Статистика</a></li>
    </ul>
  </nav>
  <main class="main">
    <div class="create-project-form">
      <h2>Создание проекта</h2>
      <form th:action="@{/projects/create}" method="post">
        <label for="projectName">Название проекта:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="statusId">Статус проекта:</label>
        <select id="statusId" name="statusId" required>
          <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.statusName}">Статус</option>
        </select>

        <label for="expectedCountTasks">Ожидаемое количество задач:</label>
        <input type="number" id="expectedCountTasks" name="expectedCountTasks" required>

        <button type="submit">Создать проект</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="developer-info">
      Разработчик: Багаутдинов Марсель
    </div>
  </footer>
</div>
</body>
</html>
